<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8">
    <title>Редактирование задачи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<h2 class="text-center">Редактирование задачи</h2>
<form th:action="@{/tasks/edit/{id}(id=${task.getId()})}" method="post" enctype="multipart/form-data" th:object="${task}"
      class="form-horizontal" role="form" style="max-width: 550px; margin: 0 auto">

    <div class="mb-3">
        <label for="title" class="form-label">Заголовок</label>
        <input type="text" th:field="*{title}" required minlength="2" maxlength="128"
               class="form-control" id="title">
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Описание</label>
        <input type="text" th:field="*{description}" maxlength="256"
               class="form-control" id="description">
    </div>

    <div class="mb-3">
        <label for="priority" class="form-label">Приоритет от 1 до 5</label>
        <input type="range" th:field="*{priority}"
               class="form-range" min="1" max="5" step="1" id="priority">
    </div>

    <div class="mb-3">
        <label for="create_date">Дата начала</label>
        <input type="date" th:field="*{createDate}" id="create_date" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="finish_date">Дата конца</label>
        <input type="date" th:field="*{finishDate}" id="finish_date" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-check-label" for="completed">Выполнено</label>
        <input type="checkbox" th:field="*{completed}" class="form-check-input" id="completed">
    </div>
    <a class="btn btn-primary" th:href="@{/tasks}" role="button">Отмена</a>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

</body>
</html>
