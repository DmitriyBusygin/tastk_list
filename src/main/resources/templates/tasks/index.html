<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center">Список задач</h2>

    <div th:if="${tasks.size() > 0}">
        <table class="table table-hover table-responsive-xl">
            <thead class="table-secondary">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Заголовок</th>
                <th scope="col">Описание</th>
                <th scope="col">Приоритет</th>
                <th scope="col">Выполнен</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <th scope="row" th:text="${task.getId()}"></th>
                <td th:text="${task.getTitle()}"></td>
                <td th:text="${task.getDescription()}"></td>
                <td th:text="${task.getPriority()}"></td>
                <td th:text="${task.isCompleted()}"></td>
                <td>
                    <a th:href="@{/people/{id}(id=${task.getId()})}">Посмотреть</a>
                    <a th:href="@{/people/edit/{id}(id=${task.getId()})}">Редактировать</a>
                    <a th:href="@{/people/delete/{id}(id=${task.getId()})}">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:unless=" ${tasks.size()> 0}">
        <span>Список задач пуст!</span>
    </div>
</div>


</body>
</html>
